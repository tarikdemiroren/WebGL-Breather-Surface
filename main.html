<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breather Surface</title>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="breather.js"></script>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="webgl-canvas" width="600" height="600"></canvas>


    <label for="uRangeStart">Enter U-Range start:</label>
    <input type="number" id="uRangeStart" name="uRangeStart" min="0" max="100" value="0">

    <br>

    <label for="uRangeEnd">Enter U-Range end:</label>
    <input type="number" id="uRangeEnd" name="uRangeEnd" min="0" max="100" value="20">

    <br>
    <br>

    <label for="vRangeStart">Enter V-Range start:</label>
    <input type="number" id="vRangeStart" name="vRangeStart" min="0" max="100" value="0">

    <br>

    <label for="vRangeEnd">Enter V-Range end:</label>
    <input type="number" id="vRangeEnd" name="vRangeEnd" min="0" max="100" value="20">

    <br>

    <button id="button">Get Numbers</button>

    <br>
    <br>

    <label for="uPrecision" class="form-label">U Precision: <span id="uPrecisionValue"></span></label>
    <input type="range" class="form-range" id="uPrecision" min="0.01" max="1" step="0.01" value="0.05">

    <br>

    <label for="vPrecision" class="form-label">V Precision: <span id="vPrecisionValue"></span></label>
    <input type="range" class="form-range" id="vPrecision" min="0.01" max="1" step="0.01" value="0.05">

    <br>

    <label for="aaValue" class="form-label">Double A Value: <span id="aaPrecisionValue"></span></label>
    <input type="range" class="form-range" id="aaValue" min="0.1" max="0.999" step="0.001" value="0.5">
    
    <br>



</body>

</html>
